{% extends 'Estore/navbar.html' %}
{% load static %}


{% block title %}Product_list{% endblock title %}

{% block content %}
    <div class="wrapper">
        <div class="sidebar"></div>
        <div class="main-block">
            {% for product, image in products %}
                <div>
                    <img class="list-image" src="{{ image.images.url }}" alt="#">
                    <div class="product-name">
                        <p><b>
                            <a href="{{ product.get_absolute_url }}">{{ product.name|truncatechars:80 }}</a>
                        </b></p>
                    </div>

                    <p>${{ product.price }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
